{% extends "template.html" %}
{% block title %}
- Välkommen
{% endblock %}
{% block body %}
<p>
	Välkommen till mitt Zoo: {{ name }}
</p>
<form>
	Skriv ditt namn: <input type="text" name="username" />
	<input type="submit" value="OK" />
</form>

<h2>Djur i mitt Zoo</h2>
<ul>
	{% for animal in animals %}
	<li><a href="{{ url_for("info", id=loop.index0) }}">{{ animal.type }} ({{ animal.name }})</a></li>
	{% endfor %}
</ul>
<a href="{{ url_for("add") }}">Lägg till</a>
{% endblock %}
